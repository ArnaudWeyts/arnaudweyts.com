var toggleVidButton = document.getElementById('toggleVid');
var toggleSoundButton = document.getElementById('toggleSound');
function goBack() {
setTimeout(function() {
window.location.assign('https://weyts.xyz');
}, 200)
};
function toggleVid() {
if (vid.paused) {
toggleVidButton.firstChild.setAttribute('class', 'fa fa-pause-circle');
vid.play();
}
else {
toggleVidButton.firstChild.setAttribute('class', 'fa fa-play-circle');
vid.pause();
}
};
function toggleSound() {
if (vid.muted == true) {
toggleSoundButton.firstChild.setAttribute('class', 'fa fa-volume-up');
vid.muted = false;
}
else {
toggleSoundButton.firstChild.setAttribute('class', 'fa fa-volume-off');
vid.muted = true;
}
};</script></body></html>
