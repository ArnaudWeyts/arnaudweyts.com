<body>
	<svg style="width:254px;height:254px" viewBox="0 0 24 24">
		<path fill="#FFFFFF" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
	</svg>
	<video id="bg-vid" autoplay loop poster="404/poster.png" muted>
		<source src="404/meme.mp4" type="video/mp4">
		<source src="404/meme.ogg" type="video/ogg">
	</video>
	<p>Look at this 404</p>
	<a id="backbutton" href="https://weyts.xyz">Go back</a>
	<div id="controls">
		<a onclick="toggleVid()" href=javascript:void(0) class="vidbutton">&#9658;</a>
		<a onclick="toggleSound()" href=javascript:void(0) class="vidbutton">&#x1f50a;</a>
	</div>
	<script>
		var vid = document.getElementById('bg-vid');

		function toggleVid() {
			if (vid.paused) {
				vid.play();
			}
			else {
				vid.pause();
			}
		};

		function toggleSound() {
			vid.muted = !vid.muted;
		};
	</script>
